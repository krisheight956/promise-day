<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Promise to You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem;
            margin: 20px;
        }
        .heart-button {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .heart-button:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Promise Day, My Love! üíï</h1>
        <p>I promise to always be by your side, through thick and thin, forever and always. üíñ</p>
        <button class="heart-button" onclick="revealMessage()">Click for a surprise! üíù</button>
        <p class="hidden-message" id="message">You are my everything! I love you more than words can say! üíû</p>
    </div>
    <script>
        function revealMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
